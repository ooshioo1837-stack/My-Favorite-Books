    <p>
      高校生活最後を飾るイベント「歩行祭」。それは全校生徒が夜を徹して80キロ歩き通すという、北高の伝統行事だった。甲田貴子は密かな誓いを胸に抱いて、歩行祭にのぞんだ。三年間、誰にも言えなかった秘密を清算するために――。学校生活の思い出や卒業後の夢など語らいつつ、親友たちと歩きながらも、貴子だけは、小さな賭けに胸を焦がしていた。本屋大賞を受賞した永遠の青春小説。
    </p>
