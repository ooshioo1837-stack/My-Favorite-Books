    <p>
      京都で学生時代を過ごした仲間だった長谷川さんは、皆で訪れた鞍馬の火祭りの中、突然姿を消した。
あれから十年。
残された僕ら五人は、再び祭りの日に再会する。
空白の十年間に五人がそれぞれ別の場所で出会っていた
謎の銅版画「夜行」とはー。
この夜はいつか、明けるのか。
僕らは、彼女と再会できるのか。　　　　　青春×怪談×ファンタジー。</p>
